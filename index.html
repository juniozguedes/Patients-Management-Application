<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Nutrição</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<script src="node_modules/jquery/dist/jquery.min.js" ></script>

	</head>
	<body class="body akibody">

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand titulo" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Opções</a>
            <div class="dropdown-menu" aria-labelledby="dropdown01">
              <a class="dropdown-item" id="diurno" href="#">Modo Diurno</a>
              <a class="dropdown-item" id="noturno" href="#">Modo Noturno</a>
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Filtrar Pacientes" aria-label="Search" name="filtro" id="filtrar-tabela">
        </form>
      </div>
    </nav>
		<main>
			<section class="container">
				<div class="col-md-12">
				<h1 class="aki">Pacientes</h1>
				<table class="table">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Gordura Corporal(%)</th>
							<th>IMC</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
						<tr class="paciente" id="primeiro-paciente">
							<td class="info-nome aki">Paulo</td>
							<td class="info-peso aki">100</td>
							<td class="info-altura aki">2.00</td>
							<td class="info-gordura aki">10</td>
							<td class="info-imc aki">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome aki">João</td>
							<td class="info-peso aki">80</td>
							<td class="info-altura aki">1.72</td>
							<td class="info-gordura aki">40</td>
							<td class="info-imc aki">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome aki">Erica</td>
							<td class="info-peso aki">54</td>
							<td class="info-altura aki">1.64</td>
							<td class="info-gordura aki">14</td>
							<td class="info-imc aki">0</td>
						</tr>

						<tr class="paciente">
							<td class="info-nome aki">Douglas</td>
							<td class="info-peso aki">85</td>
							<td class="info-altura aki">1.73</td>
							<td class="info-gordura aki">24</td>
							<td class="info-imc aki">0</td>
						</tr>
					</tbody>
				</table>
			<span id="erro-ajax" class="invisivel">Erro </span>
 			<button id="buscar-pacientes" class="botao bto-principal">Importar Pacientes</button>
 		</div>
			</section>
		</main>

		<section class="container">
		    <h3 id="titulo-form" class="aki">Adicionar novo paciente</h2>

		    <!-- Ul que populará Li's com mensagens de erro -->
			<ul id="mensagens-erro"></ul>
		    <form id="form-adiciona">
		        <div class="">
		            <label class="aki" for="nome">Nome:</label>
		            <input id="nome" name="nome" type="text" placeholder="digite o nome do seu paciente" class="campo">
		        </div>
		        <div class="grupo">
		            <label for="peso" class="aki">Peso:</label>
		            <input id="peso" name="peso" type="text" placeholder="digite o peso do seu paciente" class="campo campo-medio">
		        </div>
		        <div class="grupo">
		            <label for="altura" class="aki">Altura:</label>
		            <input id="altura" name="altura" type="text" placeholder="digite a altura do seu paciente" class="campo campo-medio">
		        </div>
		        <div class="grupo">
		            <label for="gordura" class="aki">% de Gordura:</label>
		            <input id="gordura" type="text" placeholder="digite a porcentagem de gordura do seu paciente" class="campo campo-medio">
		        </div>

		        <button id="adicionar-paciente" class="botao bto-principal">Adicionar</button>
		    </form>
		</section>

		<script src="js/calcula-imc.js" ></script>
		<script src="js/form.js" ></script>
		<script src="js/remover-paciente.js" ></script>
		<script src="js/filtra.js" ></script>
		<script src="js/buscar-pacientes.js" ></script>
		<script src="js/mudacor.js" ></script>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	</body>
</html>
